generators:
  train:
    _target_: tnp.data.gp.RandomScaleGPGenerator
    dim: ${params.dim_x}
    kernel:
      - ${se_kernel}
      - ${matern32_kernel}
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: 0.602
    noise_std: 0.1
    min_nc: 1
    max_nc: 64
    min_nt: 128
    max_nt: 128
    context_range: ${params.context_range}
    target_range: ${params.target_range}
    samples_per_epoch: 16_000
    batch_size: 16
  val:
    _target_: tnp.data.gp.RandomScaleGPGenerator
    dim: ${params.dim_x}
    kernel:
      - ${se_kernel}
      - ${matern32_kernel}
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: 0.602
    noise_std: 0.2
    min_nc: 1
    max_nc: 64
    min_nt: 128
    max_nt: 128
    context_range: ${params.context_range}
    target_range: ${params.target_range}
    samples_per_epoch: 4096
    batch_size: 16
    deterministic: True
  test:
    _target_: tnp.data.gp.RandomScaleGPGenerator
    dim: ${params.dim_x}
    kernel:
      - ${se_kernel}
      - ${matern32_kernel}
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: 0.602
    noise_std: 0.2
    min_nc: 1
    max_nc: 64
    min_nt: 128
    max_nt: 128
    context_range: ${params.context_range}
    target_range: ${params.target_range}
    samples_per_epoch: 4096
    batch_size: 16
    deterministic: True

se_kernel:
  _target_: gpytorch.kernels.RBFKernel
  _partial_: True
  ard_num_dims: ${params.dim_x}

matern32_kernel:
  _target_: gpytorch.kernels.MaternKernel
  _partial_: True
  nu: 1.5
  ard_num_dims: ${params.dim_x}


params:
  dim_x: 1
  dim_y: 1
  context_range: [[-2.0, 2.0]]
  target_range: [[-3.0, 3.0]]

misc:
  project: synthetic-1d-regression
  eval_name: test
  seed: 1
  only_plots: False
  num_plots: 10
  subplots: False
  savefig: False
  logging: False
